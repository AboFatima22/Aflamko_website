            <button onclick="window.location.href = 'home.html';">log in</button>
            <br>
            <p>Are your already account? <a href="signin.html">sign in</a></p>
            <br>
            <p>_________________ OR ___________________</p>
            <br>
            <p class="more" id="facebook"><i class="fa-brands fa-facebook"></i>log in with facebook</p>
            <p class="more" id="google"><i class="fa-brands fa-google"></i>log in with google</p>
        </form>

    </div>
</body>
